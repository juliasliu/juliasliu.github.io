---
layout: default
---

<div class="body">
	<div class="project">

	    <!-- Project -->
	   <section class="content">

	    	<div class="title"><span class="highlight">{{ page.name }}</span></div>

		    <div class="row mt-4">
			    <div class="col-lg-6">
			    	<h4>{{ page.caption }}</h4>
			    	<p class="light">{{ page.start | date: "%b %Y" }} - {% if page.end == "present" %} present {% else %} {{ page.end | date: "%b %Y" }} {% endif %}</p>
			    	<p>{{ page.description }}</p>
						<p><em>{{ page.skills }}</em></p>
            {% for link in page.links %}
							<a target="_blank" href="{{ link.url }}"
							{% if link.style == "website" %} class="btn btn-dark mx-2 website"
							{% elsif link.style == "ios" %} class="btn btn-dark mx-2 ios"
							{% elsif link.style == "android" %} class="btn btn-dark mx-2 android"
							{% else %}
							{% endif %}>
                <span>{{ link.title }}</span>
              </a>
            {% endfor %}
			    </div>
			    <div class="col-lg-6 image-col">
			    	<img src="{{ page.image | relative_url }}" alt="" />
			    </div>
			</div>

	    </section>

	</div>
</div>
