---
layout: default
---

<div class="body">
	<div class="blog">

		<!-- Blog -->
	  	<section class="content">

	    	<div class="title"><span class="highlight">Blog</span></div>
				<div class="subtitle">
					what are brains if not to get stuck between these thoughts.
				</div>

				<div class="post-container posts">
					{% for post in site.posts %}
						<a class="post" href="{{ post.url }}">
							<div class="title">{{ post.title }}</div>
							<div class="subtitle">{{ post.caption }}</div>
							<p class="timestamp">{{ post.date | date: "%b %-d, %Y" }}</p>
						</a>
					{% endfor %}
				</div>
    	</section>
    	<!-- End blog -->

	</div>
</div>
